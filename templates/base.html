<!-- base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body style="background-color: #363634;">
    <!-- Header section -->
    <header class="navbar navbar-expand-lg" style="background-color: #646462;">
        <nav class="navbar navbar-expand-lg navbar-light bg-gray" style="color: #a0a0a0;">
            <a class="navbar-brand" href="/" style="-webkit-text-fill-color: aliceblue;">Robert's Portfolio Website</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active text-white">
                        <a class="nav-link text-white" href="/about">About</a>
                    </li>
                    <li class="nav-item text-white">
                        <a class="nav-link text-white" href="/projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/contact">Contact</a>
                    </li>
                    <a class="nav-item disabled" href="#" style="display: flex; justify-content: flex-end;">
                        <h1 id="welcome-text" style="position: absolute; top: 50%; right: 0px; transform: translateY(0%); opacity: 0; color: white; font-size: 20px; margin: 0;">Welcome</h1>
                    </a>                    
                </ul>
            </div>
        </nav>
    </header>

    <script>
        // Wait for the page to load before applying the animation class

    </script>
</body>

    



    <!-- Content section (will be overridden in child templates) -->
    <main class="container" style="background-color: #F5F5DC;">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer section -->
    <footer class="footer">
        <div class="container">
            <a href="/about" class="text-gray">About</a>
            <a href="/projects" class="text-gray">Projects</a>
            <a href="/contact" class="text-gray">Contact</a>
            <span class="text-muted">Robert A Freeman - Software Developer</span>
        </div>
    </footer>

    <!-- Footer animation for scrolling to the bottom of page -->

    <script>
        window.onload = checkScroll;
        window.onscroll = checkScroll;
    
        function checkScroll() {
            var footer = document.querySelector('.footer');
            if (window.innerHeight >= document.body.offsetHeight || 
                window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                // Entire content fits in viewport or user has scrolled to bottom of page, show the footer
                footer.classList.add('show');
            } else {
                // User has scrolled up, hide the footer
                footer.classList.remove('show');
            }
        };

        // Wait for the page to load before applying the animation class
        window.addEventListener('DOMContentLoaded', function () {
            var isHomePage = window.location.pathname === '/'; // Modify this path according to your homepage URL

            if (isHomePage) {
                var welcomeText = document.getElementById('welcome-text');
                welcomeText.classList.add('fade-in-text');
            }
        });
    </script>

</body>
</html>
