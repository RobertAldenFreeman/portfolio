{% extends "base.html" %}

{% block content %}
    <div class="container pt-5">
        <div class="jumbotron text-center" style="background-color: #1b1b1b;">
            <h1 class="display-4 text-white">Contact Me</h1>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body bg-dark text-white">
                        <h2 class="card-title">Send me an Email</h2>
                        <form id="emailForm" action="#" method="POST">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Email</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body bg-dark text-white">
                        <h2 class="card-title">Chat with Me</h2>
                        <div id="chatWidget" class="chat-widget">
                            <div class="chat-widget-header">
                                <img src="email-logo.png" alt="Email Logo" class="chat-widget-logo">
                                <span class="chat-widget-title">Chat with Me</span>
                            </div>
                            <div class="chat-widget-body">
                                <div id="chatMessages" class="chat-messages"></div>
                                <div class="chat-input">
                                    <input type="text" id="chatInput" class="form-control" placeholder="Type your message...">
                                    <button id="sendButton" class="btn btn-primary">Send</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
